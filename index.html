<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img src="c2821b381952624d90e5.svg" class="header__logo" alt="Логотип Место"></header><main class="content"><section class="control-panel"><div class="profile"><div class="profile__photo-overlay"><img src="#" alt="Фото пользователя" class="profile__photo"></div><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button><p class="profile__description"></p></div></div><button type="button" class="control-panel__add-button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy;2020. Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><form class="content-form content-form_type_profile" name="content-form"><button type="reset" class="popup__close-button"></button><h2 class="content-form__title">Редактировать профиль</h2><input class="content-form__input" placeholder="Имя" name="name-input" minlength="2" maxlength="40" required> <span class="content-form__input-error" id="name-input-error"></span> <input class="content-form__input" placeholder="Профессия" name="description-input" minlength="2" maxlength="200" required> <span class="content-form__input-error" id="description-input-error"></span> <button type="submit" class="content-form__save-button">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__container"><form class="content-form content-form_type_new-card" name="new-place"><button type="reset" class="popup__close-button"></button><h2 class="content-form__title">Новое место</h2><input name="place-name" class="content-form__input" placeholder="Название" minlength="1" maxlength="30" required> <span class="content-form__input-error" id="place-name-error"></span> <input type="url" name="link" class="content-form__input" placeholder="Ссылка на картинку" required> <span class="content-form__input-error" id="link-error"></span> <button type="submit" class="content-form__save-button">Создать</button></form></div></div></div><div class="popup popup_type_image-popup"><div class="popup__container popup__container_type_image-popup"><img src="#" class="popup__item" alt=""><h4 class="popup__title"></h4><button type="reset" class="popup__close-button"></button></div></div><div class="popup popup_type_delete-card"><div class="popup__container"><form class="content-form content-form_type_delete-card"><button type="reset" class="popup__close-button"></button><h2 class="content-form__title">Вы уверены?</h2><button type="submit" class="content-form__save-button">Да</button></form></div></div><div class="popup popup_type_edit-photo"><div class="popup__container"><form class="content-form content-form_type_edit-photo" name="edit-photo"><button type="reset" class="popup__close-button"></button><h2 class="content-form__title">Обновить аватар</h2><input type="url" name="photo" class="content-form__input" placeholder="Cсылка на фото" required> <span class="content-form__input-error" id="photo-error"></span> <button type="submit" class="content-form__save-button">Сохранить</button></form></div></div><template id="card"><div class="card"><img src="#" class="card__image" alt=""><div class="card__caption"><h2 class="card__name"></h2><div class="card__like"><button type="button" class="card__like-button"></button> <span class="card__like-counter">0</span></div><button type="button" class="card__trash-button"></button></div></div></template><script src="main.js"></script></body></html>
