<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
          <img src="./images/header-logo.svg" class="header__logo" alt="Логотип Место">
      </header>
      <main class="content">
        <section class="control-panel">
          <div class="profile">
            <img src="images/profile-photo.jpg" alt="Фото пользователя" class="profile__photo">
            <div class="profile-info">
              <h1 class="profile-info__name">Жак-Ив Кусто</h1>
              <button class="edit-button">
                <img class="edit-button__image" src="images/edit-icon.svg" alt="Редактировать профиль">  
              </button>
              <p class="profile-info__description">Исследователь океана</p>
            </div>
          </div>
          <button class="add-card-button">
            <img class="add-card-button__image" src="images/add-icon.svg" alt="Добавить карточку">  
          </button>
        </section>
        <section class="cards">
          <div class="card">
            <img src="images/karchaevsk.png" class="card__image" alt="Карачаевск">
            <div class="caption">
              <h2 class="caption__name">Карачаевск</h2>
              <button class="like-button">
                <img class="like-button__image" src="images/like.svg" alt="Поставить лайк"> 
              </button>
            </div>
          </div>
          <div class="card">
            <img src="images/elbrus.png" class="card__image" alt="Гора Эльбрус">
            <div class="caption">
              <h2 class="caption__name">Гора Эльбрус</h2>
              <button class="like-button">
                <img class="like-button__image" src="images/like.svg" alt="Поставить лайк"> 
              </button>
            </div>  
          </div>
          <div class="card">
            <img src="images/dombay.png" class="card__image" alt="Домбай">
            <div class="caption">
              <h2 class="caption__name">Домбай</h2>
              <button class="like-button">
                <img class="like-button__image" src="images/like.svg" alt="Поставить лайк"> 
              </button>
            </div>  
          </div>
          <div class="card">
            <img src="images/elbrus.png" class="card__image" alt="Гора Эльбрус">
            <div class="caption">
              <h2 class="caption__name">Гора Эльбрус</h2>
              <button class="like-button">
                <img class="like-button__image" src="images/like.svg" alt="Поставить лайк"> 
              </button>
            </div>
          </div>
          <div class="card">
            <img src="images/dombay.png" class="card__image" alt="Домбай">
            <div class="caption">
              <h2 class="caption__name">Домбай</h2>
              <button class="like-button">
                <img class="like-button__image" src="images/like.svg" alt="Поставить лайк"> 
              </button>
            </div>
          </div>
          <div class="card">
            <img src="images/karchaevsk.png" class="card__image" alt="Карачаевск">
            <div class="caption">
              <h2 class="caption__name">Карачаево-Черкесск</h2>
              <button class="like-button">
                <img class="like-button__image" src="images/like.svg" alt="Поставить лайк"> 
              </button>
            </div>
          </div>
        </section>
      </main> 
      <footer class="footer">
        <p class="footer__copyright">&copy;2020. Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button class="close-popup-button">
            <img class="close-popup-button__image" src="images/close-icon.png" alt="Закрыть попап">
          </button>
            <form class="content-form">
              <h2 class="content-form__title">Редактировать профиль</h2>
              <input type="text" class="content-form__name" value="Жак-Ив Кусто" size="20" maxlength="20">
              <input type="text" class="content-form__description" value="Исследователь океана" size="20" maxlength="20">
              <input type="submit" class="content-form__save-button" value="Сохранить">
            </form>
        </div>
      </section>
    </div>
    <script src="scripts/index.js" defer></script>
</body>
</html>
