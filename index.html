<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/header-logo.svg" class="header__logo" alt="Логотип Место">
      </header>
      <main class="content">
        <section class="control-panel">
          <div class="profile">
            <img src="images/profile-photo.jpg" alt="Фото пользователя" class="profile__photo">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="control-panel__add-button"></button>
        </section>
        <section class="cards">
        </section>
      </main> 
      <footer class="footer">
        <p class="footer__copyright">&copy;2020. Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <form class="content-form" name="content-form">
            <h2 class="content-form__title">Редактировать профиль</h2>
            <input type="text" class="content-form__input" value="Жак-Ив Кусто" name="name-input">
            <input type="text" class="content-form__input" value="Исследователь океана" name="description-input">
            <button type="submit" class="content-form__save-button">Сохранить</button>
          </form>
        </div>
      </section>
        </div>
      </section>
      <div class="image-popup">
        <div class="image-popup__container">
          <img src="" class="image-popup__item" alt="">
          <h4 class="image-popup__title"></h4>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
    </div>
    <template id="card">
      <div class="card">
      <img src="" class="card__image" alt="">
      <div class="card__caption">
        <h2 class="card__name"></h2>
        <button type="button" class="card__like-button"></button>
        <button type="button" class="card__trash-button"></button>
      </div>
      </div>
    </template>
    <script src="scripts/index.js" defer></script>
</body>
</html>
